<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unilag Sapa Checker</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET: Clean the slate */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #800000 0%, #4a0000 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #333;
    }

    /* The White Box Container */
    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 20px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .total-display {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      margin-bottom: 25px;
      border: 2px dashed #ddd;
    }

    .total-display span {
      display: block;
      font-size: 32px;
      font-weight: 700;
      color: #800000; 
      margin-top: 5px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input { 
      width: 100%; 
      padding: 15px; 
      border: 2px solid #eee; 
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      transition: 0.3s;
      outline: none;
    }

    input:focus {
      border-color: #800000; 
      background-color: #fffafa;
    }

    button { 
      width: 100%; 
      padding: 15px; 
      background: #800000;
      color: white; 
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #a00000;
      transform: translateY(-2px); 
    }

    button:active {
      transform: scale(0.98);
    }

    ul { 
      list-style: none; 
      margin-top: 25px;
      max-height: 250px; 
      overflow-y: auto;
    }

    li { 
      background: #fff; 
      padding: 12px; 
      margin-bottom: 10px; 
      display: flex; 
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      animation: slideIn 0.3s ease-out; 
    }

    li span:first-child {
      font-weight: 500;
      text-transform: capitalize;
    }

    li span:last-child {
      font-weight: 700;
      color: #800000;
    }

    /* Small Animation for new items */
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-thumb { background: #ddd; border-radius: 10px; }

  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ’¸ Sapa Checker</h2>
    
    <div class="total-display">
      <small>Total Spent:</small>
      <span id="totalAmt">â‚¦0</span>
    </div>

    <div class="input-group">
      <input type="text" id="item" placeholder="Wetin you buy? (e.g. Rice)">
    </div>

    <div class="input-group">
      <input type="number" min="1" id="price" placeholder="How much? (e.g. 5000)">
    </div>
    
    <button type="submit" id="addBtn">Add Expense</button>

    <ul id="expense-list">
      </ul>
  </div>

  <script>
      const itemInput = document.getElementById('item');
      const priceInput = document.getElementById('price');
      const expenseListInput = document.getElementById('expense-list');
      const totalAmt = document.getElementById('totalAmt'); 

      let total = Number(localStorage.getItem('total')) || 0;
      
      let myExpenses = JSON.parse(localStorage.getItem('expenses')) || [];

      // Update the Total Text immediately on page load
      totalAmt.textContent = "â‚¦" + total.toLocaleString();

      // Loop through the saved array and show them on screen
      myExpenses.forEach(expense => {
          createLi(expense.name, expense.cost);
      });

      function createLi(name, cost) {
        const newLi = document.createElement("li"); 
        newLi.innerHTML = `
          <span>${name}</span>
          <span>â‚¦${cost.toLocaleString()}</span> 
        `;
        expenseListInput.appendChild(newLi);
      }

      const addBtn = document.getElementById('addBtn'); 

      addBtn.addEventListener("click", () => { 
        const item = itemInput.value;
        const price = Number(priceInput.value);

        // Guard Clause
        if(item === "" || price === 0) {
          alert("Oga, enter something valid naw!");
          return;
        }

        createLi(item, price);
        
        total += price;
        totalAmt.textContent = "â‚¦" + total.toLocaleString(); 

        // Update the Memory (Array)
        // Push the new item into our list of data
        myExpenses.push({ name: item, cost: price });

        localStorage.setItem('total', total);
        localStorage.setItem('expenses', JSON.stringify(myExpenses));
        
        itemInput.value = '';
        priceInput.value = '';
        itemInput.focus();
      });
  </script>

</body>
</html>
